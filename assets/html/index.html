<!doctype html>
<html>
  <head>
    <title>Klondike</title>
    <meta chatset="utf-8"/>
  </head>
  <body>
    <section id="container" class="klondike">
      <div id="top-bar">
        <label id="score">Score</label>
      </div>
      <div id="stock" class="stack"></div>
      <div id="waste" class="stack horizontal"></div>
      <div class="top">
        <div id="foundation-1" class="stack top-card foundation"></div>
        <div id="foundation-2" class="stack top-card foundation"></div>
        <div id="foundation-3" class="stack top-card foundation"></div>
        <div id="foundation-4" class="stack top-card foundation"></div>
      </div>
      <div class="play">
        <div id="tableau-1" class="stack tableau vertical"></div>
        <div id="tableau-2" class="stack tableau vertical"></div>
        <div id="tableau-3" class="stack tableau vertical"></div>
        <div id="tableau-4" class="stack tableau vertical"></div>
        <div id="tableau-5" class="stack tableau vertical"></div>
        <div id="tableau-6" class="stack tableau vertical"></div>
        <div id="tableau-7" class="stack tableau vertical"></div>
      </div>
    </section>
  </body>
</html>
